<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="goldGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f9e4a6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#d4af37;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="goldGradient2" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#b8860b;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="goldGradient3" cx="80%" cy="70%">
      <stop offset="0%" style="stop-color:#f9e4a6;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Fond principal avec dégradé doré -->
  <rect width="1920" height="1080" fill="url(#goldGradient1)" opacity="0.15"/>
  
  <!-- Effets lumineux dorés -->
  <ellipse cx="600" cy="300" rx="800" ry="600" fill="url(#goldGradient2)"/>
  <ellipse cx="1500" cy="750" rx="700" ry="500" fill="url(#goldGradient3)"/>
  
  <!-- Motifs géométriques subtils -->
  <g opacity="0.05">
    <circle cx="400" cy="200" r="150" fill="#d4af37"/>
    <circle cx="1600" cy="900" r="200" fill="#f9e4a6"/>
    <circle cx="1200" cy="300" r="100" fill="#b8860b"/>
    <circle cx="300" cy="800" r="120" fill="#ffd700"/>
  </g>
  
  <!-- Lignes décoratives dorées -->
  <g opacity="0.08" stroke="#d4af37" stroke-width="2" fill="none">
    <path d="M 0,400 Q 480,350 960,400 T 1920,400"/>
    <path d="M 0,700 Q 480,750 960,700 T 1920,700"/>
  </g>
</svg>
